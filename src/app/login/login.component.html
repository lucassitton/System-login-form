<section>
  <div class="form-box">
      <div class="form-value">
          <form [formGroup]="form">
              <h2>Login</h2>
              <div class="inputbox">
                  <mat-icon class="iconmail" >email</mat-icon>
                  <input type="text" formControlName="email" required>
                  <label for="">E-mail</label>
              </div>
              <div class="inputbox">
                  <mat-icon class="iconlock" >lock_open</mat-icon>
                  <input type="password" formControlName="senha" required>
                  <label for="">Senha</label>
              </div>
              <div class="forget">
                  <label for=""><input type="checkbox">Lembrar-me  <a href="#">Esqueci minha senha</a></label>

              </div>
              <button (click)="login()">Log in</button>
              <div class="register">
                  <p>NÃ£o tem uma conta? <a (click)="redirecionaCadastro()">Registre-se</a></p>
              </div>
          </form>
      </div>
  </div>
</section>
